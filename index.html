<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DB-4</title>
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/scripts.js" type="module"></script>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/styles/structure.css" />
    <link rel="stylesheet" href="/styles/common.css" />
  </head>
  <body>
    <div id="navbar-anchor">
      <div class="navbar-container">
        <div class="title">DB-4</div>
      </div>
    </div>
    <div id="content-anchor">
      <div class="content-container">
        <button id="main-button">Втащи мне</button>
        <table class="output"></table>
      </div>
    </div>
  </body>

  <!-- templates -->
  <table class="template">
    <tr class="row template" id="row-template"></tr>
  </table>

  <table class="template">
    <tr>
      <td class="cell template" id="cell-template">
        <div class="cell-content"></div>
      </td>
    </tr>
  </table>

  <div class="class template" id="class-template">
    <div class="class-name">Я пара</div>
    <div class="cluster-number">Я пара</div>
  </div>

  <div class="time-slot template" id="time-slot-template">
    <div class="start">00:00</div>
    <div class="end">00:00</div>
  </div>

  <div class="date template" id="date-template">
    <div class="date-day">День недели</div>
    <div class="date-date">Дата</div>
  </div>
</html>
